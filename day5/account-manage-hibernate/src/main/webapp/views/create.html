<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>


<div class="container">
    <h2>Create Account</h2>
    <form class="form-horizontal" action="/create" method="post" th:object="${account}" enctype="multipart/form-data">
        <div class="form-group">
            <label class="control-label col-sm-2">User Name:</label>
            <div class="col-sm-10">
                <input  th:field="*{userName}" class="form-control"  >
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Password:</label>
            <div class="col-sm-10">
                <input  th:field="*{userPass}" class="form-control"  >
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Birthday:</label>
            <div class="col-sm-10">
                <input type="date" th:field="*{birthday}" class="form-control"  >
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Role:</label>
            <div class="col-sm-10">
               <select name="idRole">
                   <option value="1">Admin</option>
                   <option value="2">User</option>
               </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">User Img:</label>
            <div class="col-sm-10">
                <input type="file" name="imgFile" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>

    </form>
</div>


</body>
</html>
